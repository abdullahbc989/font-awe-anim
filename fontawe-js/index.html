<!DOCTYPE html>
<html>
<head>
    <title>Animating Font Awesome</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <style>
        #chain, #battery, #hour-glass {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div id="chain" class="fa"></div>
    <br/><br/>
    <div id="battery" class="fa"></div>
    <br/><br/>
    <div id="hour-glass" class="fa"></div>
    <script src="js/breakChain.js"></script>
    <script src="js/batteryCharge.js"></script>
    <script src="js/hourGlassTip.js"></script>
</body>
</html>
